<!DOCTYPE html>
<html>
  <head>
    <title>Web Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Nosifer&family=Poppins:wght@400;600;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      h1 {
        font-family: "Nosifer", sans-serif;
      }
      .calculator {
        width: 560px;
        height: 560px;
        margin: 0 auto;
        background-color: #bde0fe;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 95%;
        height: 100px;
        font-size: 36px;
        text-align: right;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px;
      }

      input[type="button"] {
        width: 80px;
        height: 73px;
        font-size: 30px;
        margin: 10px;
        background-color: #afd8ff;
        border: none;
        border-radius: 20px;
      }

      .row {
        display: flex;
      }
    </style>
  </head>
  <body>
    <center>
      <div><h1>Web Calculator</h1></div>
    </center>
    <div class="calculator">
      <input type="text" id="display" readonly />

      <div class="row">
        <input type="button" value="AC" onclick="clearAll()" />
        <input type="button" value="+/-" onclick="toggleSign()" />
        <input type="button" value="." onclick="addToDisplay('.')" />
        <input type="button" value="←" onclick="backspace()" />
      </div>
      <div class="row">
        <input type="button" value="7" onclick="addToDisplay('7')" />
        <input type="button" value="8" onclick="addToDisplay('8')" />
        <input type="button" value="9" onclick="addToDisplay('9')" />
        <input type="button" value="/" onclick="addToDisplay('/')" />
      </div>
      <div class="row">
        <input type="button" value="4" onclick="addToDisplay('4')" />
        <input type="button" value="5" onclick="addToDisplay('5')" />
        <input type="button" value="6" onclick="addToDisplay('6')" />
        <input type="button" value="-" onclick="addToDisplay('-')" />
      </div>
      <div class="row">
        <input type="button" value="1" onclick="addToDisplay('1')" />
        <input type="button" value="2" onclick="addToDisplay('2')" />
        <input type="button" value="3" onclick="addToDisplay('3')" />
        <input type="button" value="+" onclick="addToDisplay('+')" />
      </div>
      <div class="row">
        <input type="button" value="C" onclick="clearDisplay()" />
        <input type="button" value="0" onclick="addToDisplay('0')" />
        <input type="button" value="=" onclick="calculate()" />
        <input type="button" value="*" onclick="addToDisplay('*')" />
      </div>
    </div>

    <script>
      function addToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearAll(value) {
        document.getElementById("display").value = "";
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        try {
          document.getElementById("display").value = eval(
            document.getElementById("display").value
          );
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function backspace() {
        var currentDisplay = document.getElementById("display").value;
        document.getElementById("display").value = currentDisplay.slice(0, -1);
      }
      document.addEventListener("keydown", function (event) {
        const key = event.key;
        if (/[0-9+\-*/.=]/.test(key)) {
          addToDisplay(key);
        } else if (key === "Enter") {
          calculate();
        } else if (key === "Escape") {
          clearDisplay();
        } else if (key === "Backspace") {
          backspace();
        }
      });
    </script>
  </body>
</html>
